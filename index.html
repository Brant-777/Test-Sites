<html>
  <head>
    <title>Clinton HTML</title>
    <link rel="stylesheet" type="test/css" href="style.css">
  </head>

<body>
  <div class="main-content">
    <div class="col span_2_of_2" id="header">
      <div id="als_header">
        <div class="inner_width center_block">
          <div class="inner_margin">
            <img alt="Clinton Foundation" border="0" id="header_logo" src="https://user-images.githubusercontent.com/21012044/72311400-ec70e680-365a-11ea-86fe-28c186d845fe.png">
        </div>
      </div>
     </div>
  </div>
  <div class="section group">
   ::before
    <div class="col span_1_of_2">
      <div class="topper_copy_colla">
        <div id="als_topper" class="inner_width center_block">
          <div class="topper_copy">
            <div class="topper_start">
              <div class="resposive">
                <img src="https://user-images.githubusercontent.com/21012044/72668486-d322be00-39fd-11ea-98dc-200224f45865.jpg" class="photo" alt>
                <img src="https://user-images.githubusercontent.com/21012044/72668518-272da280-39fe-11ea-953a-3e3120cdb9de.jpg" class="photomobile" alt>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col span_1_of_2">
        <div class="topper_copy_col2a">
          <div class="form_header">
            <h1>
              "Help support our work to create economic opportunity, improve public health, and inspire civic engagement."
              <br>
              <br>
              " Make your tax-deductible contribution today and get it triple matched by President Clinton and his family. "
            </h1>
            <p style="text-align:center; padding-top:10px;"> </p>
          </div>
        </div>
      
      
      
</body>
</html>
